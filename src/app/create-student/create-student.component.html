<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
          <h3 class="text-center"> Create Student </h3>
          <hr />
          <div class="card-body">
              <form (ngSubmit)="onSubmit()">

                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" id="firstName" [(ngModel)]="student.name"
                          name="Name">
                  </div>

                  <div class="form-group">
                      <label>Age</label>
                      <input type="text" class="form-control" id="age" [(ngModel)]="student.age"
                          name="age">
                  </div>

                  <div class="form-group">
                      <label>Fee</label>
                      <input type="text" class="form-control" id="emailId" [(ngModel)]="student.fee"
                          name="fee">
                  </div>

                  <br />
                  <button class="btn btn-success" type="submit">Submit</button>

              </form>
          </div>
      </div>
  </div>
</div>
