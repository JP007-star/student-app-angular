<div class = "row">
  <h2> Student List</h2>
</div>

<table class = "table table-striped table-bordered">
  <thead>
      <tr>
          <th> ID</th>
          <th> Name</th>
          <th> Age </th>
          <th> Fee</th>
          <th> Actions </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let student of students" >
          <td> {{ student.id }} </td>
          <td> {{ student.name }} </td>
          <td> {{ student.age }} </td>
          <td> {{ student.fee }} </td>
          <td>
              <button (click) = "updateStudent(student.id)" class = "btn btn-primary"> Update</button>
              <button (click) = "deleteStudent(student.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
              <button (click) = "studentDetails(student.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
          </td>
      </tr>
  </tbody>
</table>
